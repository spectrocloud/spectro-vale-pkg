extends: existence
message: "Spell out numbers zero through nine. You mentioned '%s'."
link: "https://spectrocloud.atlassian.net/wiki/spaces/DE/pages/1765933057/Spectro+Cloud+Internal+Style+Guide#Numbers"
ignorecase: true
level: error
nonword: false
scope: sentence
tokens:
  - '\b([0-9]/[0-9])\b'
  - '\b([0-9])\b'
  - '\b(1st)\b'
  - '\b(2nd)\b'
  - '\b(3rd)\b'
  - '\b([0-9]th)\b'
